<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Team Generator</h1>
    <div class="input-container">
        <label for="player-name">Enter Player Name:</label>
        <input type="text" id="player-name" maxlength="14">
        <button id="add-player">Add Player</button>
        <button id="reset-players">Reset Players</button> <br />

        <label for="attack">Attack skill:</label>
        <input type="range" id="a_input" min="0" max="10" value="5" step="1"/>
        <label id="a_value">Attack: </label> <br>

        <label for="defense">Defense skill:</label>
        <input type="range" id="d_input" min="0" max="10" value="5" step="1"/>
        <Label id="d_value">Defense: </label><br>

        <label for="creative">Creative skill:</label>
        <input type="range" id="c_input" min="0" max="10" value="5" step="1"/>
        <label id="c_value">Creativity: </label><br>

    </div>
    <div class="players-container">
        <div class="players" id="players">
            <h2>Players</h2>
        </div>
    </div>
    <div class="teams-container">
        <div class="team" id="team1">
            <h2>Team 1</h2>
        </div>
        <div class="team" id="team2">
            <h2>Team 2</h2>
        </div>
    </div>
    <button id="generate-teams">Generate Teams</button>

    <script src="script.js"></script>
</body>
</html>
